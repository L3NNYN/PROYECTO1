<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocoa: Inicio</title>
    <script src="js/inicio.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <link rel="manifest" href="/site.webmanifest">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
</head>
<body>
    <div id="app" class="inicio d-flex align-items-center justify-content-center">
        <b-card no-body class="overflow-hidden" style="border-radius: 10px;" style="max-width: 600px;">
          <b-row no-gutters>
            <b-col md="6" class="p-4 align-items-center justify-content-center">
              <b-card-img src="img/mask3.jpg" alt="Image" class="rounded-circle"></b-card-img>
            </b-col>
            <b-col md="6" class="p-4 d-flex align-items-center justify-content-center">
              <b-card-body>
                  <b-card-text>
                      <!-- <h2>Cocoa el juego</h2> -->
                    <h4>Ingresa tus datos</h4>
                    <b-form @submit="save" @reset="reset" method="post" > 
                      <input type="hidden" id="id" :value="form.id" />
                      <b-form-group id="input-text" label="Nombre de usuario" label-for="nickname">
                          <b-form-input id="nickname" name="nombre" v-model="form.nombre" type="text" required
                              placeholder="Ingresa tu nickname"></b-form-input>
                      </b-form-group>
                      <b-form-group>
                          <label for="fechaPicker">Fecha de nacimiento</label>
                          <b-form-datepicker id="fechaPicker" name="fecha" v-model="form.fecha" class="mb-2" required></b-form-datepicker>
                      </b-form-group>
                      <b-form-group id="input-text" label="Color" label-for="color_picker">
                          <b-form-select id="color_picker" name="color" v-model="form.color" :options="colores" value-field="class" text-field="nombre" required
                              placeholder="Color"></b-form-select>
                      </b-form-group>
                        <b-button size="md" variant="outline-primary" name="submit" type="submit">Ingresar</b-button>
                    </b-form>
                  </b-card-text>
                </b-card-body>
              </b-col>
            </b-row>
        </b-card>
</body>
</html>
